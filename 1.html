<h2>정수란 무엇인가?</h2>
<img src="정수이미지.jpg" width="50%">
<p>수학에서 정수는 양의 정수(1, 2, 3, ... , n), 음의 정수(-1, -2, -3,...,n) 및 0으로 이루어진 수의 체계이다.<br>
또는 자연수, 자연수의 음수 및 영을 통칭하는 말이다. 수론의 가장 기본적인 연구 대상이다. 
정수 전체의 집합의 기호는 Z이다.<br>
참고: <ins><a href= "https://ko.wikipedia.org/wiki/%EC%A0%95%EC%88%98"> 정수-위키백과</a></ins>
